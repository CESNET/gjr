<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Leaflet Map with Points and Lines</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>
<body>

<div id="map" style="width: 600px; height: 400px;"></div>

<script>

    const map = L.map('map').setView([51.505, -0.09], 3);

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const points = [
        { name: 'Prague - Galaxy endpoint', coordinates: [50.0755, 14.4378] },
        { name: 'Brno - Galaxy endpoint', coordinates: [49.1951, 16.6068] },
        { name: 'Paris - Galaxy endpoint', coordinates: [48.8566, 2.3522] },
        { name: 'Helsinki - Galaxy endpoint', coordinates: [60.1695, 24.9354] },
        { name: 'Rome - Galaxy endpoint', coordinates: [41.9028, 12.4964] }
    ];

    points.forEach(point => {
        L.marker(point.coordinates).addTo(map).bindPopup(`<b>${point.name}</b>`);
    });

    const lines = [
        { from: 'Helsinki', to: 'Prague' },
        { from: 'Brno', to: 'Prague' },
        { from: 'Rome', to: 'Helsinki' }
    ];

    lines.forEach(line => {
        const startPoint = points.find(p => p.name.startsWith(line.from));
        const endPoint = points.find(p => p.name.startsWith(line.to));

        L.polyline([startPoint.coordinates, endPoint.coordinates], { color: 'blue' })
            .addTo(map)
            .bindPopup(`<b>${line.from} - ${line.to}</b>`);
    });

</script>

</body>
</html>
