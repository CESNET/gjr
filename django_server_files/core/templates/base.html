{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Job Radar</title>
    <link rel="icon" href="{% static 'galaxy_logo.png' %}">

    <!-- plain leaflet files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>

    <!-- marker clusters files -->
    <link rel="stylesheet" href="{% static 'Leaflet.markercluster-1.4.1/dist/MarkerCluster.css' %}"/>

    <link rel="stylesheet" href="{% static 'Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css' %}"/>

    <script src="{% static 'Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js' %}"></script>

    <!-- minicharts files -->
    <script src="https://unpkg.com/leaflet.minichart@0.2.5/dist/leaflet.minichart.min.js" charset="utf-8"></script>

    <!-- d3 files (graph library) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- my scripts -->
    <script src="{% static 'legend.js' %}"></script>
    <script src="{% static 'map.js' %}"></script>
    <script src="{% static 'initialize.js' %}"></script>
    <script src="{% static 'pulsars.js' %}"></script>
    <script src="{% static 'divider.js' %}"></script>
    <script src="{% static 'eval_graph.js' %}"></script>

    <!-- my styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>

</head>

<body>
    <script>
        var galaxy_icon = "{% static 'galaxy_logo.png' %}";
    </script>

    <div class="container mt-4" id="container" style="height: 100%">
        {% block content %}
        {% endblock %}
    </div>
    
    {% block scripts %}

    {% endblock %}

</body>

</html>
